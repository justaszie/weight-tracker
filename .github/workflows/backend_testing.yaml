name: Testing Flow

on: [push, pull_request]

jobs:
  testing:
    runs-on: ubuntu-latest

    env:
      DEMO_MODE: "true" # In production DEMO_MODE is always turned on

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up environment
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Announce Start
        run: echo "Starting Testing Flow"
      - name: Unit testing
        run: poetry run pytest tests/backend/unit
      - name: API Integration Testing
        run: poetry run pytest tests/backend/integration