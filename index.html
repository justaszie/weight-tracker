        <header class="header">

                <div class="header__content">

                        <h1 class="header__title">Weight Tracker</h1>

                    </div>

                    <div class="goal-selector">
                        <p class="goal-selector__intro">What's your goal?</p>
                        <ul class="goal-selector__container">
                            <li class="goal-selector__option">
                                <a class="goal-selector__link goal-selector__link--active" href="#"">

                                </a>
                            </li>
                            <li class="goal-selector__option">
                                <a class="goal-selector__link" href="#"">
                                    <svg class="goal-selector__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dumbbell w-3 h-3"><path d="M14.4 14.4 9.6 9.6"></path><path d="M18.657 21.485a2 2 0 1 1-2.829-2.828l-1.767 1.768a2 2 0 1 1-2.829-2.829l6.364-6.364a2 2 0 1 1 2.829 2.829l-1.768 1.767a2 2 0 1 1 2.828 2.829z"></path><path d="m21.5 21.5-1.4-1.4"></path><path d="M3.9 3.9 2.5 2.5"></path><path d="M6.404 12.768a2 2 0 1 1-2.829-2.829l1.768-1.767a2 2 0 1 1-2.828-2.829l2.828-2.828a2 2 0 1 1 2.829 2.828l1.767-1.768a2 2 0 1 1 2.829 2.829z"></path></svg>
                                    <span class="goal-selector__label">Gaining Muscle</span>
                                </a>
                            </li>
                            <li class="goal-selector__option">
                                <a class="goal-selector__link" href="#"">
                                    <svg class="goal-selector__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scale w-3 h-3"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path><path d="M7 21h10"></path><path d="M12 3v18"></path><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path></svg>
                                    <span class="goal-selector__label">Maintaining</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-content">
                <section class="data-selection">
                    <p class="data-selection__view-label">View: </p>
                </section>
